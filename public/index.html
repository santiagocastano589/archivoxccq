<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Gesti칩n Documental</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h3>Clinica Central del Quindio</h3>
  </header>

  <main>
      <div class="log">
      <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
          <label>Usuario:</label><br />
          <input type="text" name="usuario" placeholder="Ingrese Usuario" required /><br /><br />
          <label>Contrase침a:</label><br />
          <input type="password" name="clave" placeholder="Ingrese su Contrase침a"  required /><br /><br />
          <div class="send">
            <button type="submit">Entrar</button>
          </div>
          
        </form>
    </div>
    

    <p id="mensaje" style="color:red;"></p>
  </main>
  

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const usuario = e.target.usuario.value;
      const clave = e.target.clave.value;

      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, clave })
      });

      if (response.ok) {
        const result = await response.json();
        localStorage.setItem('usuario_nombre', result.usuario.nombre); 
        localStorage.setItem('usuario_id', result.usuario.id);         
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('mensaje').textContent = result.error;
      }
    });
  </script>
</body>
</html>
